<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Workforce for ArcGIS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/devsummit-2018.css">


		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/2018/devsummit/bg-1.png" data-background-size="cover" style="padding-left: 80px;">
					<h1 style="text-align: left; font-size: 80px;">Workforce for ArcGIS</h1>
					<p style="text-align: left; font-size: 30px;">Jay Fowler - Solution Engineer</p>
					<p style="text-align: left; font-size: 30px;"><a href="mailto:jfowler@esri.com">jfowler@esri.com</a></p>
    			    <!--<p style="text-align: left; font-size: 30px;">slides: <a href="https://fowlerj9.github.io/RevealTest/"><code>https://fowlerj9.github.io/RevealTest/</code></a></p>-->
				</section>

				<section data-markdown data-background="img/2018/devsummit/bg-2.png">
					<textarea data-template>
						<img width="90%" src="img/2018/scarcworkforce/Picture1.png">
					</textarea>
				</section>
				<section data-markdown data-background="img/2018/devsummit/bg-2.png">
					<textarea data-template>
						<img width="90%" src="img/2018/scarcworkforce/Picture2.png">
					</textarea>
				</section>
				<section data-markdown data-background="img/2018/devsummit/bg-2.png">
					<textarea data-template>
						<img width="90%" src="img/2018/scarcworkforce/Picture3.png">
					</textarea>
				</section>




				<section data-markdown data-background="img/2018/devsummit/bg-final.jpg">
					<textarea data-template>
						<img src="img/esri-science-logo-white.png" style="margin: 0; background: none; border: 0px; box-shadow: none;" />
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// This height and width are here for the left-aligned title slide.
				// If you do not want that, you can remove these two settings and
				// the presentation will be closer to OOTB-Reveal.js:
				width: '100%',
				height: '100%',

				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
